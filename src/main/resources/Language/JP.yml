  you-are-now-leader: "%prefix% &7プレイヤー &a%player% &7がリーダーシップをあなたに譲渡しました。"

  # 色設定メッセージ (Color Messages)
  color-set: "%prefix% &7クランの色が &a正常に &7%color% &7に設定されました &a✔"
