  # TRANSLATIONS OF THE CHAT ACTIONS

CHAT:
  command-unknown-player:
    message:
      - '%prefix% &c不明なコマンドです, &b<click:run_command:"/clan help"><hover:show_text:"&aヘルプを見るにはここをクリックしてください。">&c[ここをクリック]&c</hover></click> &cまたは &d/clan help &cを使用して利用可能なコマンドの一覧を表示してください。'
    actionbar: '&d/clan help &eで利用可能なコマンドを確認できます。'
    title:
      line: '&c! &d/clan help'
      subline: '&cコマンドを確認するには！'
  clan-create:
    message:
      - ' '
      - '&c-&7---------------------------------------------&c-'
      - '&c&l! &e作成したい &b新しいクラン&e のタグをチャットに入力してください。'
      - '&7- &ccancel &7と入力するか、<click:run_command:"/clan cancel"><hover:show_text:"&cキャンセルするにはクリックしてください。">&c&l[ここをクリック]</hover></click> &7でキャンセル。'
      - '&c-&7---------------------------------------------&c-'
      - ' '
    actionbar: '&c&l! &e新しいクランのタグをチャットに入力してください！'
    title:
      line: '! &e新しいクラン'
      subline: 'チャットに入力してください！'
  invite-receive:
    message:
      '1': ' '
      '2': '&c&m-&7&m---------------------------------------------&c&m-'
      '3': '&c!               &eクラン %clan_tag% への参加招待を受け取りました'
      '4': '                       <click:run_command:"/clan accept %clan_tag%"><hover:show_text:"&aクリックして承諾、または &b/clan accept %clan_tag% を使用">&a[承諾]</hover></click>    <click:run_command:"/clan deny %clan_tag%"><hover:show_text:"&aクリックして拒否、または &b/clan deny %clan_tag% を使用">&c[拒否]</hover></click>'
      '5': '&c&m-&7&m---------------------------------------------&c&m-'
      '6': ' '
    actionbar: '&c&l! &eクラン %clan_tag% への参加招待を受け取りました'
    title:
      line: '&c! &e新しい招待'
      subline: '&eクラン %clan_tag%'
    bossbar: '&c&l! &eクラン %clan_tag% への参加招待を受け取りました &c&l({time})'
  clan-ally-receive:
    message:
      '1': ' '
      '2': '&c&m-&7&m---------------------------------------------&c&m-'
      '3': '            &c! &f%clan_tag% &eから同盟リクエストが送信されました'
      '4': '                     &c! &e有効期限： &b%sec_expires% 秒&7.'
      '5': '                    <click:run_command:"/clan ally accept"><hover:show_text:"&aクリックして承諾">&a[承諾]</hover></click>      <click:run_command:"/clan ally deny"><hover:show_text:"&aクリックして拒否">&c[拒否]</hover></click>'
      '6': '&c&m-&7&m---------------------------------------------&c&m-'
      '7': ' '
    actionbar: '&c&l! &e>同盟リクエスト受信'
    title:
      line: '&c! &e同盟リクエスト'
      subline: '&e承諾するか拒否するか？'
    bossbar: '&c&l! &e同盟リクエスト受信 &c({time})'

