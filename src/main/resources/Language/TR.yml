  # TRANSLATIONS OF THE CHAT ACTIONS

CHAT:
  command-unknown-player:
    message:
      - '%prefix% &cBilinmeyen komut, &b<click:run_command:"/clan help"><hover:show_text:"&aYardım''ı görüntülemek için tıklayın.">&c[BURAYA TIKLAYIN]&c</hover></click> &cveya &d/clan help &ckomutunu kullanarak mevcut komutları görüntüleyin.'
    actionbar: '&d/clan help &e mevcut komutları görüntüle.'
    title:
      line: '&c! &d/clan help'
      subline: '&cKomutları görmek için!'
  clan-create:
    message:
      - ' '
      - '&c-&7---------------------------------------------&c-'
      - '&c&l! &eOluşturmak istediğiniz &bYeni Klanın &eetiketini sohbete yazın.'
      - '&7- &ccancel &7yazın veya <click:run_command:"/clan cancel"><hover:show_text:"&cİptal etmek için tıklayın.">&c&l[BURAYA TIKLAYIN]</hover></click> &7iptal etmek için.'
      - '&c-&7---------------------------------------------&c-'
      - ' '
    actionbar: '&c&l! &eYeni klanınızın etiketini sohbete yazın!'
    title:
      line: '! &eYeni Klan'
      subline: 'Sohbette yazın!'
  invite-receive:
    message:
      '1': ' '
      '2': '&c&m-&7&m---------------------------------------------&c&m-'
      '3': '&c!               &eKlan %clan_tag%\'a katılma daveti alındı'
      '4': '                       <click:run_command:"/clan accept %clan_tag%"><hover:show_text:"&aKabul etmek için tıkla, veya &b/clan accept %clan_tag% kullan">&a[KABUL ET]</hover></click>    <click:run_command:"/clan deny %clan_tag%"><hover:show_text:"&aReddetmek için tıkla, veya &b/clan deny %clan_tag% kullan">&c[REDDET]</hover></click>'
      '5': '&c&m-&7&m---------------------------------------------&c&m-'
      '6': ' '
    actionbar: '&c&l! &eKlan %clan_tag%\'a katılma daveti alındı'
    title:
      line: '&c! &eYeni Davet'
      subline: '&eKlan &f%clan_tag%'
    bossbar: '&c&l! &eKlan %clan_tag%\'a katılma daveti alındı &c&l({time})'
  clan-ally-receive:
    message:
      '1': ' '
      '2': '&c&m-&7&m---------------------------------------------&c&m-'
      '3': '            &c! &f%clan_tag% &eklanından müttefiklik isteği alındı'
      '4': '                     &c! &eSonra ermesine &b%sec_expires% sn&7.'
      '5': '                    <click:run_command:"/clan ally accept"><hover:show_text:"&aKabul etmek için Tıkla">&a[KABUL ET]</hover></click>      <click:run_command:"/clan ally deny"><hover:show_text:"&aReddetmek için Tıkla">&c[REDDET]</hover></click>'
      '6': '&c&m-&7&m---------------------------------------------&c&m-'
      '7': ' '
    actionbar: '&c&l! &e>Müttefiklik isteği alındı'
    title:
      line: '&c! &eMüttefiklik isteği'
      subline: '&eKabul Et veya Reddet?'
    bossbar: '&c&l! &eMüttefiklik isteği alındı &c({time})'

