  # TRANSLATIONS OF THE CHAT ACTIONS

CHAT:
  command-unknown-player:
    message:
      - '%prefix% &cUnknown command, &b<click:run_command:"/clan help"><hover:show_text:"&aClick
        here to view Help.">&c[CLICK HERE]&c</hover></click> &cor use &d/clan help
        &cto see the list of available commands.'
    actionbar: '&d/clan help &eto see available commands.'
    title:
      line: '&c! &d/clan help'
      subline: '&cTo see commands!'
  clan-create:
    message:
      - ' '
      - '&c-&7---------------------------------------------&c-'
      - '&c&l! &eWrite in the chat the tag of the &bNew Clan&e you want to create.'
      - '&7- Type &ccancel &7or <click:run_command:"/clan cancel"><hover:show_text:"&cClick
        to cancel.">&c&l[CLICK HERE]</hover></click> &7to cancel.'
      - '&c-&7---------------------------------------------&c-'
      - ' '
  invite-receive:
    message:
      '1': ' '
      '2': '&c&m-&7&m---------------------------------------------&c&m-'
      '3': '&c!               &eInvitation received to join Clan &f%clan_tag%'
      '4': '                       <click:run_command:"/clan accept %clan_tag%"><hover:show_text:"&aClick to accept, or use &b/clan accept %clan_tag%.">&a[ACCEPT]</hover></click>    <click:run_command:"/clan deny %clan_tag%"><hover:show_text:"&aClick to deny, or use &b/clan deny %clan_tag%.">&c[DENY]</hover></click>'
      '5': '&c&m-&7&m---------------------------------------------&c&m-'
      '6': ' '
    actionbar: '&c&l! &eInvitation received to join Clan &f%clan_tag%'
    title:
      line: '&c! &eNew Invitation'
      subline: '&eClan &f%clan_tag%'
    bossbar: '&c&l! &eInvitation received to join Clan &f%clan_tag% &c&l({time})'
  clan-ally-receive:
    message:
      '1': ' '
      '2': '&c&m-&7&m---------------------------------------------&c&m-'
      '3': '            &c! &f%clan_tag% &ehas sent an ally request'
      '4': '                     &c! &eExpires in &b%sec_expires% sec&7.'
      '5': '                    <click:run_command:"/clan ally accept"><hover:show_text:"&aClick to accept">&a[ACCEPT]</hover></click>      <click:run_command:"/clan ally deny"><hover:show_text:"&aClick to deny">&c[DENY]</hover></click>'
      '6': '&c&m-&7&m---------------------------------------------&c&m-'
      '7': ' '
    actionbar: '&c&l! &e>Ally request received'
    title:
      line: '&c! &eAlly Request'
      subline: '&eAccept or Deny?'
    bossbar: '&c&l! &eAlly request received &c({time})'

