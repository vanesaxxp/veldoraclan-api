  pvp-enabled: "%prefix% &7PvP клана &aвключено ✔"
  pvp-disabled: "%prefix% &7PvP клана &cотключено ❌"

  # Исключение из клана и выход (Kicking and leaving)
  no-clan: "%prefix% &7Вы не состоите в клане."
  leader-cannot-leave: "%prefix% &7Вы являетесь лидером клана, используйте команду &c/clan delete &7для его роспуска."
  clan-left: "%prefix% &7Вы успешно &aпокинули ✔ &7клан."
  not-leader: "%prefix% &cЭту команду может использовать только лидер клана."
  kick-success: "%prefix% &c%player% &7был &aисключен ✔ &7из вашего клана."
  kicked: "%prefix% &7Вы были &cисключены &c❌ &7из клана."
  player-not-in-clan: "%prefix% &7Этот игрок не состоит в вашем клане."
  not-banned: "%prefix% &7Этот игрок не забанен &c❌"
  cannot-ban-self: "%prefix% &7Вы не можете забанить себя &c❌"
  ban-success: "%prefix% &c%player% &7игрок забанен &a✔"
  banned-notification: "%prefix% &c%clan% &7Вы были забанены кланом."
  unban-success: "%prefix% &aБан игрока %player% снят &a✔"

  # Удаление клана (Clan deletion)
  clan-deleted: "%prefix% &aКлан успешно удален ✔"

chest:
