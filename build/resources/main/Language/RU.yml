    '8': '%prefix% &7/clan deny &7| &eОтклоняет приглашение.'
    '9': '%prefix% &7/clan kick &c[player] &7| &eВыгоняет игрока.'
    '10': '%prefix% &7/clan ban &c[player] &7| &eБлокирует игрока в клане.'
    '11': '%prefix% &7/clan unban &c[player] &7| &eРазблокирует игрока в клане.'
    '12': '%prefix% &7/clan leave &7| &eПокидает клан.'
