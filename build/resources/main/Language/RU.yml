  accept-button: "&a&l[ПРИНЯТЬ]"
  or: "&7или"
  deny-button: "&c&l[ОТКЛОНИТЬ]"

  # Передача лидерства (Clan Transfer)
  transfer-success: "%prefix% &7Вы передали лидерство игроку &e%player% &a✔"
  you-are-now-leader: "%prefix% &7Игрок &a%player% &7передал вам лидерство в клане."

  # Сообщения о цветах (Color Messages)
  color-set: "%prefix% &7Цвет вашего клана успешно изменен на &a%color% &a✔"
  invalid-color: "%prefix% &7Недопустимый цвет."
  color-wait: "%prefix% &7Вам нужно подождать &e%hours% часов &e%minutes% минут, прежде чем снова изменить цвет."

  # Чат клана (Clan chat)
  clan-chat-disabled: "%prefix% &7Чат клана &cотключен ❌"
  clan-chat-enabled: "%prefix% &7Чат клана &aвключен ✔"
  cannot-enable-clan-chat: "%prefix% &7Вы не можете включить клановый чат, пока активен чат союзников. &c❌"

  # Отключение PvP между членами клана (PvP Disable Clan)
