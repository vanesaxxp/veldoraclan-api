    '14': '%prefix% &7/clan chat &7| &eПереключает чат клана.'
    '15': '%prefix% &7/clan ally chat &7| &eПереключает чат союзников.'
    '16': '%prefix% &7/clan ally add &c[name] &7| &eДобавляет союзника.'
    '17': '%prefix% &7/clan ally remove &c[name] &7| &eУдаляет союзника.'
    '18': '%prefix% &7/clan ally accept &7| &eПринимает запрос на союз.'
    '19': '%prefix% &7/clan ally deny &7| &eОтклоняет запрос на союз.'
    '20': '%prefix% &7/clan stats &c[name] &7| &eПоказывает информацию о клане.'
    '21': '%prefix% &7/clan list &7| &eСписок участников клана.'
    '22': '%prefix% &7/clan top &7| &eПоказывает топ-10 кланов.'
    '23': '%prefix% &7/clan chest &7| &eОткрывает сундук клана.'