  invite-sent: "%prefix% &7Приглашение отправлено &a✔"
  invite-accepted: "%prefix% &7Вы приняли приглашение в клан &a✔"
  invite-denied: "%prefix% &7Вы отклонили приглашение в клан &a✔"
  invite-expired: "%prefix% &7Ваше приглашение в клан истекло &c❌"
  no-clan-specified-accept: "%prefix% Пожалуйста, укажите название клана для принятия. Пример: &b/clan accept Veldora"
  no-clan-specified-deny: "%prefix% Пожалуйста, укажите название клана для отклонения. Пример: &b/clan deny Veldora"
  clan-full: "%prefix% &7Клан достиг максимальной вместимости."
  no-invite: "%prefix% &7У вас нет ожидающих приглашений в &cКлан &c❌"
