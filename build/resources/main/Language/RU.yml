  # TRANSLATIONS OF THE CHAT ACTIONS

CHAT:
  command-unknown-player:
    message:
      - '%prefix% &cНеизвестная команда, &b<click:run_command:"/clan help"><hover:show_text:"&aНажмите здесь, чтобы посмотреть помощь.">&c[НАЖМИТЕ ЗДЕСЬ]&c</hover></click> &cили используйте &d/clan help &cчтобы увидеть список доступных команд.'
    actionbar: '&d/clan help &eчтобы увидеть список доступных команд.'
    title:
      line: '&c! &d/clan help'
      subline: '&cЧтобы увидеть команды!'
  clan-create:
    message:
      - ' '
      - '&c-&7---------------------------------------------&c-'
      - '&c&l! &eВведите в чат тег &bНового Клана&e, который вы хотите создать.'
      - '&7- Напишите &ccancel &7или <click:run_command:"/clan cancel"><hover:show_text:"&cНажмите, чтобы отменить.">&c&l[НАЖМИТЕ ЗДЕСЬ]</hover></click> &7чтобы отменить.'
      - '&c-&7---------------------------------------------&c-'
      - ' '
    actionbar: '&c&l! &eВведите в чат тег вашего нового клана!'
    title:
      line: '! &eНовый Клан'
      subline: 'Введите в чат!'
  invite-receive:
    message:
      '1': ' '
      '2': '&c&m-&7&m---------------------------------------------&c&m-'
      '3': '&c!               &eПриглашение присоединиться к клану &f%clan_tag%'
      '4': '                       <click:run_command:"/clan accept %clan_tag%"><hover:show_text:"&aНажмите для принятия, или используйте &b/clan accept %clan_tag%.">&a[ПРИНЯТЬ]</hover></click>    <click:run_command:"/clan deny %clan_tag%"><hover:show_text:"&aНажмите для отклонения, или используйте &b/clan deny %clan_tag%.">&c[ОТКЛОНИТЬ]</hover></click>'
      '5': '&c&m-&7&m---------------------------------------------&c&m-'
      '6': ' '
    actionbar: '&c&l! &eПриглашение присоединиться к клану &f%clan_tag%'
    title:
      line: '&c! &eНовое приглашение'
      subline: '&eКлан &f%clan_tag%'
    bossbar: '&c&l! &eПриглашение присоединиться к клану &f%clan_tag% &c&l({time})'
  clan-ally-receive:
    message:
      '1': ' '
      '2': '&c&m-&7&m---------------------------------------------&c&m-'
      '3': '            &c! &f%clan_tag% &eотправил запрос на союз'
      '4': '                     &c! &eИстекает через &b%sec_expires% сек&7.'
      '5': '                    <click:run_command:"/clan ally accept"><hover:show_text:"&aНажмите для принятия">&a[ПРИНЯТЬ]</hover></click>      <click:run_command:"/clan ally deny"><hover:show_text:"&aНажмите для отклонения">&c[ОТКЛОНИТЬ]</hover></click>'
      '6': '&c&m-&7&m---------------------------------------------&c&m-'
      '7': ' '
    actionbar: '&c&l! &e>Запрос на союз получен'
    title:
      line: '&c! &eЗапрос на союз'
      subline: '&eПринять или отклонить?'
    bossbar: '&c&l! &eЗапрос на союз получен &c({time})'


# =====================
# Сообщения справки (Help Command Messages)
# =====================
clan-help:
  border: ''
  header: ' &bКоманда клана: &7(%page%/3)'
  description: ''
  footer:
    next: ' &bДалее »'
    previous: ' &b« Назад'
  commands:
    '1': '%prefix% &7/clan create &7| &eСоздает клан.'
