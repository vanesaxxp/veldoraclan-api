  cannot-enable-clan-chat: "%prefix% &7Vous ne pouvez pas activer le chat de clan lorsque le chat des alliés est actif. &c❌"

  # Désactivation des Attaques entre Membres du Clan (PvP Disable Clan)
  cannot-attack-clan: "%prefix% &7Vous ne pouvez pas attaquer les membres de votre clan!"
  pvp-enabled: "%prefix% &7PvP du Clan &aactivé ✔"
  pvp-disabled: "%prefix% &7PvP du Clan &cdésactivé ❌"

  # Expulsion et départ du Clan (Kicking and leaving)
  no-clan: "%prefix% &7Vous n'êtes pas dans un clan."
