  # TRANSLATIONS OF THE CHAT ACTIONS

CHAT:
  command-unknown-player:
    message:
      - '%prefix% &cCommande inconnue, &b<click:run_command:"/clan help"><hover:show_text:"&aCliquez ici pour voir l''aide.">&c[CLIQUEZ ICI]&c</hover></click> &cou utilisez &d/clan help &cpour voir la liste des commandes disponibles.'
    actionbar: '&d/clan help &epour voir la liste des commandes disponibles.'
    title:
      line: '&c! &d/clan help'
      subline: '&cPour voir les commandes!'
  clan-create:
    message:
      - ' '
      - '&c-&7---------------------------------------------&c-'
      - '&c&l! &eÉcrivez dans le chat le tag du &bNouveau Clan&e que vous souhaitez créer.'
      - '&7- Tapez &ccancel &7ou <click:run_command:"/clan cancel"><hover:show_text:"&cCliquez pour annuler.">&c&l[CLIQUEZ ICI]</hover></click> &7pour annuler.'
      - '&c-&7---------------------------------------------&c-'
      - ' '
    actionbar: '&c&l! &eÉcrivez dans le chat le tag de votre nouveau clan !'
    title:
      line: '! &eNouveau Clan'
      subline: 'Écrivez dans le chat !'
  invite-receive:
    message:
      '1': ' '
      '2': '&c&m-&7&m---------------------------------------------&c&m-'
      '3': '&c!               &eInvitation reçue pour rejoindre le clan &f%clan_tag%'
      '4': '                       <click:run_command:"/clan accept %clan_tag%"><hover:show_text:"&aCliquez pour accepter, ou utilisez &b/clan accept %clan_tag%.">&a[ACCEPTER]</hover></click>    <click:run_command:"/clan deny %clan_tag%"><hover:show_text:"&aCliquez pour refuser, ou utilisez &b/clan deny %clan_tag%.">&c[REFUSER]</hover></click>'
      '5': '&c&m-&7&m---------------------------------------------&c&m-'
      '6': ' '
    actionbar: '&c&l! &eInvitation reçue pour rejoindre le clan &f%clan_tag%'
    title:
      line: '&c! &eNouvelle invitation'
      subline: '&eClan &f%clan_tag%'
    bossbar: '&c&l! &eInvitation reçue pour rejoindre le clan &f%clan_tag% &c&l({time})'
  clan-ally-receive:
    message:
      '1': ' '
      '2': '&c&m-&7&m---------------------------------------------&c&m-'
      '3': '            &c! &f%clan_tag% &ea envoyé une demande d\'alliance'
      '4': '                     &c! &eExpire dans &b%sec_expires% sec&7.'
      '5': '                    <click:run_command:"/clan ally accept"><hover:show_text:"&aCliquez pour accepter">&a[ACCEPTER]</hover></click>      <click:run_command:"/clan ally deny"><hover:show_text:"&aCliquez pour refuser">&c[REFUSER]</hover></click>'
      '6': '&c&m-&7&m---------------------------------------------&c&m-'
      '7': ' '
    actionbar: '&c&l! &e>Demande d\'alliance reçue'
    title:
      line: '&c! &eDemande d\'alliance'
      subline: '&eAccepter ou refuser?'
    bossbar: '&c&l! &eDemande d\'alliance reçue &c({time})'

