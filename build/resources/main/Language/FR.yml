  invite-sent: "%prefix% &7Invitation envoyée &a✔"
  invite-accepted: "%prefix% &7Vous avez &aaccepté ✔ l'invitation du clan."
  invite-denied: "%prefix% &7Vous avez &crefusé ✔ l'invitation du clan."
  invite-expired: "%prefix% &7Votre invitation de clan a expiré &c❌"
