  not-banned: "%prefix% &7Ce joueur n'est pas banni &c❌"
  cannot-ban-self: "%prefix% &7Vous ne pouvez pas vous bannir vous-même &c❌"
  ban-success: "%prefix% &c%player% &7a été banni &a✔"
  banned-notification: "%prefix% &c%clan% &7Vous avez été banni par le clan."
  unban-success: "%prefix% &aLe ban de %player% a été levé &a✔"

  # Suppression du Clan (Clan deletion)
  clan-deleted: "%prefix% &aLe clan a été supprimé avec succès ✔"

chest:
